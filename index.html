<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/img/pokemon.png" alt="Logo Pokemon">
    </header>
    <main>
        <section class="pokedex">
            <!-- pantallas redondass de la parte superior lado izquierdo -->
            <div id="buttonGlass">
                <div id="reflect"> </div>
            </div>
            <div id="miniButtonGlass1">
                <div id="reflect1"> </div>
            </div>
            <div id="miniButtonGlass2">
                <div id="reflect1"> </div>
            </div>
            <div id="miniButtonGlass3">
                <div id="reflect1"> </div>
            </div>
            <!-- screen de lado izquierdo -->
            <div id="screen">
                
                <div id="picture" >
                    <img src="./assets/img/pokemon.png" alt="" id="splash">
                    
                    <div id="picturebox">
                        
                    </div>
                </div>
                <div class="miniButtonsScreen">
                    <div id="miniButtonGlassScreen"></div>
                    <div id="miniButtonGlassScreen"></div>
                    <div id="speakers">
                        <div class="sp"></div>
                        <div class="sp"></div>
                        <div class="sp"></div>
                        <div class="sp"></div>
                    </div>
                </div> 
                <div id="bigButtonGlassScreen">
                    <div id="reflect1"> </div>
                </div>
            </div>
            <div class="bottomScreen">
                <div id="onOffButton"></div>
                <div class="buttonsBotomScreen">
                    <div id="barbutton1"></div>
                    <div id="barbutton2"></div>
                </div>
            </div>
            <div class="pantallaCursor">
                <div id="greenBox1"></div>
                <div id="cross">
                    <div id="leftcross">
                      <div id="leftT"></div>
                    </div>
                    <div id="topcross">
                      <div id="upT"></div>
                    </div>
                    <div id="rightcross">
                      <div id="rightT"></div>
                    </div>
                    <div id="midcross">
                      <div id="midCircle"></div>
                    </div>
                    <div id="botcross">
                      <div id="downT"></div>
                    </div>
                  </div>
            </div>
            <div class="rightside">
                <div id="stats"></div>
                <div id="blueButtons">
                    <div id="blueButtons1">
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                    </div>
                    <div id="blueButtons2">
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                        <div class="blueButton"></div>
                </div>
                </div>
                <div class="barbuttonsright">
                    <div id="barbutton3"></div>
                    <div id="barbutton4"></div>
                </div>
                <div class="nextresumelight">
                    <div class="whiteboxes">
                         <div id="whiteBox1"></div>
                        <div id="whiteBox2"></div>
                    </div>
                    <div id="miniButtonGlass5"></div>
                </div>  
                <input type="text" id="input-search" placeholder="BUSCAR POKEMON" required>
                <p id="error-message"></p>
                <div class="buttonstopsearch">
                  <div id="yellowBox1">DETENER</div>
                  <div id="yellowBox2">BUSCAR</div>  
                </div>
                
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
